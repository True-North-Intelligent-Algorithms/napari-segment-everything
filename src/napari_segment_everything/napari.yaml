name: napari-segment-everything
display_name: Segment Everything
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-segment-everything.make_container_widget
      python_name: napari_segment_everything:ImageThreshold
      title: Make threshold Container widget
    - id: napari-segment-everything.make_magic_widget
      python_name: napari_segment_everything:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-segment-everything.make_function_widget
      python_name: napari_segment_everything:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-segment-everything.make_qwidget
      python_name: napari_segment_everything:ExampleQWidget
      title: Make example QWidget
  widgets:
    - command: napari-segment-everything.make_container_widget
      display_name: Container Threshold
    - command: napari-segment-everything.make_magic_widget
      display_name: Magic Threshold
    - command: napari-segment-everything.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-segment-everything.make_qwidget
      display_name: Example QWidget
